    <title>Document</title>
    <script>
        function CheckWeight(name, height, weight){
            this.UserName = name;
            this.UserHeight = height;
            this.UserWeight = weight;
            this.minWeight;
            this.masweight;
            CheckWeight.prototype.getInfo = function(){
                var str="";
                str+= "이름 " + this.UserName + ", ";
                str+= "키 " + this.UserHeight + ", ";
                str+= "몸무게 : " + this.UserWeight + "<br>";
                return str;
            }
            CheckWeight.prototype.getResult = function(){
                this.minWeigh = (this.UserHeight - 100) * 0.9 - 5;
                this.maxWeigh = (this.UserHeight - 100) * 0.9 + 5;
            
            if(this.UserWeight >= this.maxWeigh && this.UserWeight <= this.maxWeigh)
                return "정상 몸무게입니다.";
            else if(this.UserWeight < this.minWeigh)
                return "정상 몸무게 미달입니다.";
            else
                return "정상 몸무게보다 초과입니다.";
            }
        }
        
        var jang = new CheckWeight("장보라", 168, 62);
        var park = new CheckWeight("박달새", 180, 88);
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult()+"<br>");

        document.write(jang.getInfo());
        document.write(jang.getResult()+"<br>");

        document.write(jang.getResult == park.getResult);
    </script>
