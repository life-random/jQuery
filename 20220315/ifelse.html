<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if - else</title>
    <script type="text/javascript">
        var age = prompt("당신의 나이를 입력하시오", 19);

        if(age >= 19)
            document.write("당신은 이제 성인입니다. 배움에는 끝 없죠 더 배우세요!!!")
        else
            document.write("당신은 아직 미성년자입니다. 더배우세요!!!")

    </script>
</head>
<body>
    
</body>
</html>
