<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continueEx</title>
    <script type="text/javascript">
        for(var i = 1; i <= 10; i++)
        {
            if(i % 3 == 0)
                continue;
            document.write(i + "<br>");
        }

        var i = 1;
        while(i<=10){
            if(i % 3 == 0){
                i++;
                continue;
            }
            document.write(i + "<br>");
            i++
        }

        i = 1;
        do{
            if(i % 3 == 0){
                i++
                continue;
            }
            document.write(i + "<br>")
            i++
        } while( i <= 10);

        loop1:
        for(i = 0; i < 3; i++){
            loop2:
            for(j = 0; j < 3; j++){
                if(i === 1 && j === 1){
                    continue loop1;
                }
                document.write('i = ' + 1 + ', j = ' + j + "<br>");
            }  
        }
    </script>
</head>

</body>
</html>
