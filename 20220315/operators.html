<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        var a = -24;
        var b = 2;
        document.write("===============산수 연산자===============" + "<br>");
        document.write(a + " + " + b + " = " + ( a + b ) + "<br>");
        document.write(a + " - " + b + " = " + ( a - b ) + "<br>");
        document.write(a + " * " + b + " = " + ( a * b ) + "<br>");
        document.write(a + " / " + b + " = " + ( a / b ) + "<br>");
        document.write(a + " % " + b + " = " + ( a % b ) + "<br>");
        document.write("======================================" + "<br><br>");
        document.write("===============시프트 연산자===============" + "<br>");
        document.write(a + " << " + b + " = " + ( a << b ) + "<br>");
        document.write(a + " >> " + b + " = " + ( a >> b ) + "<br>");
        document.write(a + " >>> " + b + " = " + ( a >>> b ) + "<br>");
        document.write("=======================================" + "<br><br>");
        document.write("===============비트 연산자===============" + "<br>");
        document.write(" ~ " + a + " = " + (~a) + "입니다!" + "<br>");
        document.write(a + " & " + b + " = " + ( a & b ) + "<br>");
        document.write(a + " ^ " + b + " = " + ( a ^ b ) + "<br>");
        document.write(a + " | " + b + " = " + ( a | b ) + "<br>");
        document.write("======================================" + "<br><br>");
        document.write("===============관계 연산자===============" + "<br>");
        document.write(a + " == " + b + " = " + ( a == b ) + "<br>");
        document.write(a + " != " + b + " = " + ( a != b ) + "<br>");
        document.write(a + " > " + b + " = " + ( a > b ) + "<br>");
        document.write(a + " >= " + b + " = " + ( a >= b ) + "<br>");
        document.write(a + " < " + b + " = " + ( a < b ) + "<br>");
        document.write(a + " <= " + b + " = " + ( a <= b ) + "<br>");
        document.write("======================================" + "<br><br>");
        document.write("===============논리 연산자===============" + "<br>");
        var c = true, d = false;
        document.write(" ! " + c + " = " + ( !c ) + "<br>");
        document.write( c + " && " + d + " = " + ( c && d ) + "<br>");
        document.write( c + " || " + d + " = " + ( c || d ) + "<br>");
        document.write("======================================" + "<br><br>");
        document.write("===============삼항 연산자===============" + "<br>");
        document.write("("+a+">"+b+")?1:2; = " + ((a > b)?1:2) + "<br>")
        document.write("======================================" + "<br><br>");
    </script>
</head>
<body>
    
</body>
</html>
