<script type="text/javascript">
    var sum=0, i=1;

    while(i<30)
    {
        sum += i;
        i++
    }
    document.write("sum = " + sum + ", i = " + i + "<br><br>")

    sum=0; i=1;

    do{
        sum += i;
        i++;
    } while(i<=30);

    document.write("sum = " + sum + ", i = " + i + "<br><br>")

    for(sum=0, i=1; i<= 10; i++)
    {
        sum += i;
    }
    document.write("sum = " + sum + ", i = " + i + "<br><br>")
</script>
