<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	// click, 클릭 시 이벤트 실행
	$(".btn1").click(function(){
		$(".btn1").parent().next( )
		.css({"color":"#f00"});
	});

	$(".btn2").on({
	// mouseover focus, 해당 태그로 커서가 옮겨갔을 때 호출
		"mouseover focus": function() {
				$(".btn2").parent().next( )
				.css({"color":"#0f0"});
		}
	});
	// .off, 이벤트 함수를 비활성화 시켜 조건에 맞아도 실행이 되지 않는다
	$(".btn1").off("click");
	$(".btn2").off("mouseover focus");    
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
