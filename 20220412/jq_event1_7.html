<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	//mouseout, 마우스가 요소 위로 올라갈 때
	$("#box_1").on("mouseout", function(){
		$("#box_1")
		.css({"background-color":"yellow"});
	});
	//mouseleave, 요소에서 마우스가 떠날때의 이벤트를 바인딩 하거나 특정 요소에 이벤트를 발생,출처: https://findfun.tistory.com/291?category=383258 [즐거움을 찾자 Find Fun!!]
	$("#box_2").on("mouseleave", function(){
		$("#box_2")
		.css({"background-color":"pink"});
	});
});
</script>
</head>
<body>
<h1>mouseout</h1>
<div id="box_1">
				<p><a href="#">내용1</a></p>
				<p><a href="#">내용2</a></p>
				<p><a href="#">내용3</a></p>
</div>

<h1>mouseleave</h1>
<div id="box_2">
				<p><a href="#">내용4</a></p>
				<p><a href="#">내용5</a></p>
				<p><a href="#">내용6</a></p>
</div>
</body>
</html>
