<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on({
		// mouseover, 선택한 요소에 마우스 포인터를 올릴 때 마다 이벤트를 발생, 출처:https://carina16.tistory.com/105 [on sunday]
		"mouseover" : function( ) {
			$(".txt1")
			.css({"background-color":"yellow"});
		},
		//mouseout, 선택한 요소에서 마우스 포인터가 벗어날 때마다 이벤트를 발생, 출처: https://carina16.tistory.com/105 [on sunday]
		"mouseout" : function( ) {
			$(".txt1")
			.css({"background":"none"});
		}
	});

	$(".btn2").hover(function( ) {
		$(".txt2")
		.css({"background-color":"aqua"});
	}, function(){
		$(".txt2")
		.css({"background":"none"});
	});
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
