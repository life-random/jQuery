<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>첫 주 간단한 예제</title>
</head>
<body>
	<script type="text/javascript">
		var age = prompt("당신의 나이는?");
		if (age > 18) {
			document.write("당신은 성인입니다");
		} 
		else {
			document.write("당신은 미성년자입니다");
		}
	</script>
</body>
</html>
