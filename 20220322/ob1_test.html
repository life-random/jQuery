<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 사용자 정의 객체 </title>
<script>
	var tv = new Object;
	tv.color = white
	tv.price = 300000
	tv.info = function(){
		document.write("색상은 " + this.color + "<br>");
		document.write("가격은 " + this.price + "<br>");
	}

	var car = {
        color: black,
        price: 50000,
        info: function(){
			document.write("색상: " + this.color, "<br>");
			document.write("가격: " + this.price, "<br>");
		} 
    }
</script>
</head>

</body>
</html>
