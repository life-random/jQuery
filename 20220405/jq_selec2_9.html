<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var arr1 = ["서울", "대전", "부산", "전주"];
		var arr2 = ["한국", "미국", "일본", "중국"];
		var obj = {
			"name":"정부장", 
			"area":"서울"
		}
		//$.inArray 메소드, 배열에 지정된 데이터의 인덱스 값을 반환
		var idxNum = $.inArray("부산", arr1);
		console.log(idxNum);
		//$.isArray 메소드, 지정데이터가 배열객체면 true 아니라면 false를 반환
		var okArray1 = $.isArray(arr1);
		var okArray2 = $.isArray(obj);
		console.log(okArray1);
		console.log(okArray2);
		//merge() 메소드, 두 배열 객체를 하나로 묶는다.
		$.merge(arr2, arr1);
		console.log(arr2);
	});
</script>
</head>
<body>
</body>
</html>
