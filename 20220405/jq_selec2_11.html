<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		// 속성 탐색 선택자[], 해당 속성을 지닌 요소를 선택
		$("#wrap a[target]")
		.css({"color":"#f00"});
		// 속성 탐색 선택자[^=], 해당 요소의 속성값이 명시값으로 시작하는 요소에만 적용
		$("#wrap a[href^=https]")
		.css({"color":"#0f0"});
		// 속성 탐색 선택자[$=], 해당 요소의 속성값이 명시값으로 끝나는 요소에만 적용
		$("#wrap a[href$=net]")
		.css({"color":"#00f"});
		// 속성 탐색 선택자[*=], 해당 요소의 속성값이 명시값을 포함하는 요소에만 적용
		$("#wrap a[href*=google]")
		.css({"color":"#000"});
		// 속성 탐색 선택자[type], input 요소 중, type 속성값과 같은 요소에만 적용
		$("#member_f :text")
		.css({"background-color":"#ff0"});

		$("#member_f :password")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
