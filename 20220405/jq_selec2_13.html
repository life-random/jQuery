<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		// 콘테츠 탐색 선택자[contains(텍스트)], 요소 중 해당 내용을 포함하는 요소만 선택
		$("#inner_1 p:contains(내용1)")
		.css({"background-color":"#ff0"});
		// 콘텐츠 탐색 선택자[has], li 요소 중 명시된 요소를 포함한 li에만 적용
		$("#inner_1 p:has(strong)")
		.css({"background-color":"#0ff"});
		// 콘텐츠 탐색 선택자[.contents( )], 선택한 요소중 자식 요소에만 적용
		$("#outer_wrap").contents( )
		.css({"border":"1px dashed #00f"});
		// 콘텐츠 탐색 선택자[.not], 해당 요소 중 첫 번째 요소만 제외하고 실행
		$("#inner_2 p").not(":first")
		.css({"background-color":"#0f0"});
		// 콘텐츠 탐색 선택자[.eq.end], 선택된 요소의 하위 요소에서 해당 인덱스값에 맞는 요소를 선택하고, 인덱스가 선택
		$("#inner_2 p").eq(2).end()
		.css({"color":"#f00"});
	});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
