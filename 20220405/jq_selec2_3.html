<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		// eq 탐색 선택자, 값에 해당하는 자리의 이전 요소에 적용(index참조)
		$("#menu li").eq(2)
		.css({"background-color":"#ff0"});
		// it 탐색 선택자, 값에 해당하는 자리의 요소에 적용
		$("#menu li:lt(2)")
		.css({"background-color":"#0ff"});
		// gt 탐색 선택자, 값에 해당하는 자리의 이후 요소에 적용
		$("#menu li:gt(2)")
		.css({"background-color":"#f0f"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
	</ul>
</body>
</html>
