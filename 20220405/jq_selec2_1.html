<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>
<script src="js/jquery.js"></script>
<script>
	$(function(){
		// first 선택자, 선택한 요소 중 첫 요소에만 적용
		$("#menu li:first")
		.css({"background-color":"#ff0"});
		// last 선택자, 선택한 요소 중 마지막 요소에만 적용
		$("#menu li:last")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
