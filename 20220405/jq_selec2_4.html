<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		// first-of-type 선택자, 선택한 요소의 처음인 요소 전체에 적용
		$("li:first-of-type")
		.css({"background-color":"#ff0"});
		// last-of-type 선택자, 선택한 요소의 마지막인 요소 전체에 적용
		$("li:last-of-type")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul>
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul>
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
