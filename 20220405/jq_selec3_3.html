<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		//addClass() 메서드, 선택한 요소에 클래스를 생성
		$("#p1").addClass("aqua");
		//removeClass() 메서드, 선택한 선택 요소 클래스을 제거
		$("#p2").removeClass("red");
		//toggleClass() 메서드, 선택한 요소가 클래스가 있을 시 삭제, 없을 시 생성
		$("#p3").toggleClass("green");
		$("#p4").toggleClass("green");
		//hasClass() 메서드, 선택한 요소의 클래스가 있다면 true, 없다면 false를 반환
		$("#p6").text($("#p5").hasClass("yellow"));
	});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
