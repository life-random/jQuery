<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		//after() 메서드, 선택한 요소의 다음 위치에 새 요소를 추가
		$("#wrap p:eq(2)").after("<p>After</p>");
		//insertAfter() 메서드, 선택한 요소의 다음 위치에 새 요소를 추가
		$("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");
		//before() 메서드, 선택한 요소의 이전 위치에 새 요소를 추가
		$("#wrap p:eq(1)").before("<p>Before</p>");
		//insertBefore() 메서드, 선택한 요소의 이전 위치에 새 요소를 추가
		$("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
	});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
	</div>
</body>
</html>
