<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var style_1 = {
			"background-color":"#0ff",
			"border":"2px solid #f00"
		}
		var style_2 = {
			"background-color":"#ff0",
			"border":"2px dashed #f00"
		}
		//형(이전) 요소들 선택자, 선택한 요소 앞에 있는 모든 요소에 적용
		$(".txt").prevAll( )
		.css(style_1);
		//동생(다음) 요소들 선택자, 선택한 요소 뒤에 있는 모든 요소에 적용
		$(".txt").nextAll( )
		.css(style_2);   
	});
</script>
</head>
<body>
	<div id="wrap">
		<h1>인접 관계 선택자</h1>
		<p>내용1</p>
		<p class="txt">내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
</body>
</html>
