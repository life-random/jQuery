<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		// slice 선택자, 해당 요소의 지정 인덱스 사이의 요소에 적용
		$("#menu1 li").slice(1,3)
		.css({"background-color":"#ff0"});
		// only-child 선택자, 선택한 요소가 자식일 경우에서 하나 뿐일 경우 적용
		$("li:only-child")
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
		<li>내용1-4</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
	</ul>
</body>
</html>
